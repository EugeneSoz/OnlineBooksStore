<h4 *ngIf="books == null || books.length == 0">Нет связанных с данным объектом книг</h4>

<table *ngIf="books != null && books.length > 0" class="table table-sm table-bordered table-striped">
    <thead class="bg-info text-white">
        <tr>
            <th>ID</th>
            <th class="w-50">Название</th>
            <th class="w-25">Авторы</th>
            <th>Цена</th>
            <th style="width: 6rem;">Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.authors}}</td>
            <td class="text-right">{{book.price | currency:"RUB":"symbol":"2.2-2"}}</td>
            <td>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-sm btn-info text-white ml-1"
                            [routerLink]="[goToBookPageLink, 'edit', book.id]"
                            tooltip="Редактировать книгу">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
