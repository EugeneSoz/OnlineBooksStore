<div *ngIf="properties != null" class="card m-3">
    <div class="card-body">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label font-weight-bold">Поиск по</label>
            <div class="col-sm-10">
                <select type="text" class="form-control w-50" (change)="onSelectProperty($event.target.value)">
                    <option *ngFor="let prop of properties" [value]="prop.propertyName">{{prop.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label font-weight-bold">Значение для поиска</label>
            <div class="col-sm-10">
                <input type="text" class="form-control w-50" placeholder="Введите значение" [value]="searchTerm"
                    (input)="onInputSearchValue($event.target.value)">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" (click)="onSearch()">Найти</button>
                <button *ngIf="isClearBtnVisible" type="button" class="btn btn-warning ml-2"
                    (click)="onClear()">Отменить</button>
            </div>
        </div>
    </div>
</div>
