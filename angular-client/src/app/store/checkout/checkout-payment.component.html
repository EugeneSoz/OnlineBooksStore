<div class="container-fluid px-0">
    <div id="store-content">
        <bs-empty-toolbar></bs-empty-toolbar>
        <div id="store-scrollable-content">
            <div class="card m-2">
                <div class="card-body">
                    <h2 class="text-center mt-1">Шаг 2: Оплата</h2>

                    <form novalidate [formGroup]="form" (ngSubmit)="onSubmitForm()">
                        <div class="form-group">
                            <label>{{numberCtrl.label}}</label>
                            <input type="text" class="form-control" formControlName="{{numberCtrl.property}}" ngCardNumber maxlength="19" />
                            <bs-validation [messages]="getErrors(numberCtrl.property)"></bs-validation>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>{{expiryCtrl.label}}</label>
                                <input type="text" class="form-control" formControlName="{{expiryCtrl.property}}" ngCardExpiry maxlength="5" />
                                <bs-validation [messages]="getErrors(expiryCtrl.property)"></bs-validation>
                            </div>
                            <div class="form-group col-md-6">
                                <label>{{securityCtrl.label}}</label>
                                <input type="text" class="form-control" formControlName="{{securityCtrl.property}}" maxlength="3" />
                                <bs-validation [messages]="getErrors(securityCtrl.property)"></bs-validation>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-outline-primary" (click)="onGoToCheckout()">Назад
                            </button>
                            <button type="submit" class="btn btn-success ml-2" 
                                [disabled]="form.invalid">
                                Далее
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
